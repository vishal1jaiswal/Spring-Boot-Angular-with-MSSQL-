<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head><link rel="icon" href="data:,">
      <title>AngularJS</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.0/angular.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.0/angular.min.js"></script>
       <script src="main.js"></script>
       <link rel="stylesheet" type="text/css" href="main.css"/>
      <script th:src="@{/main.js}"></script>
      <link th:href="@{/main.css}" rel="stylesheet" />
       
      <head>
   <body ng-app="EmployeeManagement" ng-controller="EmployeeController">
      <h3>
         CRUD: Spring Boot + Rest + AngularJS
      </h3>
      <form ng-submit="submitEmployee()">
         <table border="0">
            
            <tr>
               <td>Part Name</td>
               <td><input type="text" ng-model="employeeForm.partName" /></td>
            </tr>
            <tr>
               <td>Part Desc</td>
               <td><input type="text" ng-model="employeeForm.partDesc"  /></td>
            </tr>
            <tr>
               <td colspan="2">
                  <input type="submit" value="Submit" class="blue-button" />
               </td>
            </tr>
         </table>
      </form>
      <br/>
      <a class="create-button" ng-click="createEmployee()">Create Employee</a>
      <table border="1">
         <tr>
            
            <th>Part Name</th>
            <th>Part Desc</th>
            <th>Edit</th>
            <th>Delete</th>
         </tr>
         <!-- $scope.employees -->
         <tr ng-repeat="employee in employees">
            
            <td> {{ employee.partName }}</td>
            <td >{{ employee.partDesc }}</td>
            <td>
            <a ng-click="editEmployee(employee)" class="edit-button">Edit</a>
            </td>
            <td>
            <a ng-click="deleteEmployee(employee)" class="delete-button">Delete</a>
            </td>
         </tr>
      </table>
   </body>
</html>
